<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Review Form</title>
    <meta name="description" content="Product Review Form for WDD131 course.">
    <meta name="author" content="Emerson Ronald Pereira">

    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/script.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html" id="reviewForm">

            <!-- Product Name -->
            <label for="productName">Product Name</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product...</option>
            </select>

            <!-- Overall Rating -->
            <fieldset class="rating">
                <legend>Overall Rating</legend>

                <div class="rating-options">
                    <label for="rate1">
                        <input type="radio" id="rate1" name="rating" value="1" required>
                        ☆
                    </label>

                    <label for="rate2">
                        <input type="radio" id="rate2" name="rating" value="2">
                        ☆☆
                    </label>

                    <label for="rate3">
                        <input type="radio" id="rate3" name="rating" value="3">
                        ☆☆☆
                    </label>

                    <label for="rate4">
                        <input type="radio" id="rate4" name="rating" value="4">
                        ☆☆☆☆
                    </label>

                    <label for="rate5">
                        <input type="radio" id="rate5" name="rating" value="5">
                        ☆☆☆☆☆
                    </label>
                </div>
            </fieldset>

            <!-- Installation Date -->
            <label for="installDate">Installation Date</label>
            <input type="date" id="installDate" name="installDate" required>

            <!-- Useful resources -->
            <fieldset>
                <legend>Which resources did you find useful? (Select all that apply)</legend>

                <div class="checkbox-list">

                    <div class="checkbox-item">
                        <input type="checkbox" id="feat1" name="features" value="durability">
                        <label for="feat1">Durability</label>
                    </div>

                    <div class="checkbox-item">
                        <input type="checkbox" id="feat2" name="features" value="ease">
                        <label for="feat2">Ease of Use</label>
                    </div>

                    <div class="checkbox-item">
                        <input type="checkbox" id="feat3" name="features" value="performance">
                        <label for="feat3">Performance</label>
                    </div>

                    <div class="checkbox-item">
                        <input type="checkbox" id="feat4" name="features" value="design">
                        <label for="feat4">Design</label>
                    </div>

                </div>
            </fieldset>

            <!-- Written Review -->
            <label for="writtenReview">Written Review (Optional)</label>
            <textarea id="writtenReview" name="writtenReview" rows="4"></textarea>

            <!-- User Name -->
            <label for="username">Your Name (Optional)</label>
            <input type="text" id="username" name="username">

            <!-- Submit Button -->
            <input type="submit" value="Submit Review" class="btn">
        </form>
    </main>

    <footer>
        <p>©2025 Emerson Ronald Pereira - Brazil</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
